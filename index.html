    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enabled manual toggling via class
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              neutral: {
                50: '#f9fafb',
                100: '#f5f5f5',
                200: '#e5e5e5',
                300: '#d4d4d4',
                400: '#a3a3a3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#262626',
                900: '#171717',
                950: '#0a0a0a', // Added for Deep Charcoal Dark Mode BG
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #ffffff; /* pure white base */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Dark mode base styles applied when 'dark' class is on html */
      .dark body {
        background-color: #0a0a0a; /* neutral-950 */
        color: #f5f5f5;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #e5e5e5;
        border-radius: 20px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #404040;
      }
    </style>
